<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="./styleInstagramLogin.css">
</head>
<body>
    <div class="envelope-principal">
        <div class="celular">
            <img src="Celular-instagram.png" class="celular-img" alt="celular com instagram aberto">
        </div>
        <div class="instagram-login">
            <div class="box-perfil">
                <div class="logo">
                    <img src="Instagram-typo.png" alt="Logo Instagram">
                </div>
                <div class="avatar">
                    <img src="Avatar-photo.png" alt="Foto de perfil">
                </div>
                <a href="#" class="continue" >Continue como AdrieneANReis</a>
                <a href="#" class="muda-conta" >Sair da Conta</a>
            </div>
            <div class="box-perfil">
                <p class="not-account" >Não é Adriene?</p>
                <p>
                    <span class="link-blue">Troque de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>                
            </div>
            <div class="baixe-app">
                <p>Baixe o app</p>                
            </div>
            <div class="download">
                <a href="#" class="app-download">
                    <img src="Appstore.png" alt="">
                </a>
                <a href="#" class="app-download">
                    <img src="Google-play.png" alt="">
                </a>
            </div>

        </div>
    </div>
    
</body>
</html>
